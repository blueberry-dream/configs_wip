font:
  normal:
    family: Hurmit Nerd Font
    style: regular
  bold:
    family: Hurmit Nerd Font
    style: regular
  italic:
    family: Hurmit Nerd Font
    style: regular
  size: 12

cursor:
  style:
    shape: Block
    blinking: On  # Make sure this is set to "On"
  blink_interval: 500  # Optional: Adjust the blink interval in milliseconds

vi_mode_style:
  cursor:
    shape: Block
    blinking: On  # Ensure this is set to "On"

window:
  opacity: 0.75

import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml
#  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml
#  - ~/.config/alacritty/flexoki/flexoki.yml
